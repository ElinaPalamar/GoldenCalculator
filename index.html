<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">Simple Calculator</div>

    <div class="container">

        <input type="number" id="input">

        <div class="firstRow">

            <button class="numBtn" id="AC">AC</button>
            <button id="symbol">+/-</button>
            <button id="percent">%</button>
            <button id="divide">/</button>

        </div>

        <div class="secondRow">

            <button class="numBtn" id="7">7</button>
            <button class="numBtn" id="8">8</button>
            <button class="numBtn" id="9">9</button>
            <button id="multiply">*</button>

        </div>

        <div class="thirdRow">

            <button class="numBtn" id="4">4</button>
            <button class="numBtn" id="5">5</button>
            <button class="numBtn" id="6">6</button>
            <button id="minus">-</button>
            
        </div>

        <div class="forthRow">

            <button class="numBtn" id="1">1</button>
            <button class="numBtn" id="2">2</button>
            <button class="numBtn" id="3">3</button>
            <button id="plus">+</button>
            
        </div>

        <div class="fifthRow">

            <button class="numBtn" id="ceroButton">0</button>
            <button id="equal">=</button>
            
        </div>

    </div>

    <img class="objects obj1" src="images/eight.png">
    <img class="objects obj2" src="images/one.png">
    <img class="objects obj3" src="images/two.png">
    <img class="objects obj4" src="images/four.png">
    <img class="objects obj5" src="images/seven.png">
    <img class="objects obj6" src="images/plus.png">

    <script src="index.js"></script>
</body>
</html>
